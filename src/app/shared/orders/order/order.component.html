<div class="container-fluid">
    <div class="row justify-content-between align-items-center">
        <h2 class="col-9 mb-title" mat-dialog-title>Order: Offer title</h2>
        <div class="col-3 d-flex justify-content-end">
            <button mat-icon-button color="primary" (click)="close()"><mat-icon>close</mat-icon></button>
        </div>
    </div>    
    <div class="row justify-content-center mt-form">
        <form [formGroup]="form" class="col-lg-8">
            <div class="row">
                <div class="col-lg-6">
                    <mat-form-field class="w-100">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Name" formControlName="name">
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <mat-form-field class="w-100">
                        <mat-label>E-mail</mat-label>
                        <input matInput placeholder="E-mail" formControlName="email">
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <mat-form-field class="w-100">
                        <mat-label>Phone number</mat-label>
                        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        matInput placeholder="123-456-7899" formControlName="phone">
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <mat-form-field class="w-100">
                        <mat-label>Payment method</mat-label>
                        <mat-select formControlName="payment">
                            <mat-option *ngFor="let payment of payments" [value]="payment.value">
                                {{payment.viewValue}}
                            </mat-option>                            
                        </mat-select>
                    </mat-form-field>
                </div> 
                <div class="col-lg-12 mt-note">
                    <mat-form-field appearance="fill" class="w-100">
                        <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="4" cdkAutosizeMaxRows="6" placeholder="Note comes here" formControlName="notes"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button class="mb-8" mat-raised-button color="primary" (click)="submit()">Submit Order</button>
                </div>
            </div>                     
        </form>
    </div>
</div>
