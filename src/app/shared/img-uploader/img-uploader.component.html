<p>Add Images (Add least 1 Image! Allowed formats:JPG/JPEG, PNG)</p>
<mat-card>
  <mat-grid-list class="file-container" cols="4">
    <mat-grid-tile class="files" *ngFor="let image of uploadedImages">
      <mat-grid-tile-header>
        <div class="header">
          <p>Image: {{image.imgId}}</p>
          <mat-icon class="delete-icon" matTooltip="Delete"  (click)="deleteImage(image.deletehash, image.imgId)">highlight_off</mat-icon>
        </div>
      </mat-grid-tile-header>
      <div>
        <img [src]="image.link" alt="image">
      </div>
      <mat-grid-tile-footer>
        Size: {{image.size}}byte
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="add-new-file">
    <button type="button" mat-raised-button color="primary" (click)="fileInput.click()">
      <mat-icon>add</mat-icon>
      Add new
    </button>
  </div>
  <input hidden type="file" #fileInput (change)="onUpload($event)" accept="image/*">
</mat-card>
