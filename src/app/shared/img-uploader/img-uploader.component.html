<p>Add Images (Add least 1 Image! Allowed formats:JPG/JPEG, PNG)</p>
<mat-card>
  <div class="file-container">
    <div class="files" *ngFor="let image of uploadedImages">
      <img [src]="image.link" alt="image">
    </div>
  </div>
  <div class="add-new-file">
    <button type="button" mat-raised-button color="primary" (click)="fileInput.click()">
      <mat-icon>add</mat-icon>
      Add new
    </button>
  </div>
  <input hidden type="file" #fileInput (change)="onUpload($event)" accept="image/*">
</mat-card>
