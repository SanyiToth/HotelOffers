<app-header>
  <div class="logo-title-subtitle">
    <mat-icon class="logo">auto_awesome</mat-icon>
    <h1>Hotel Offers</h1>
  </div>
</app-header>



<div class="login-form">
<mat-card class="container">
  <mat-card-title>Hotel login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input type="text" matInput placeholder="Username" formControlName="username">
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
      <div class="button">
        <button type="submit" mat-raised-button color="primary">Login</button>
      </div>
      <p class="registerTitle">Don't have an account yet?</p>
      <button class="registerButton" [routerLink]="'/register'" mat-raised-button >Registration</button>
    </form>
    <p>{{ errorMsg }}</p>
  </mat-card-content>
</mat-card>
</div>
