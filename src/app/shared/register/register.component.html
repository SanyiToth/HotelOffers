<app-header>
  <div class="logo-title-subtitle" routerLink="">
    <mat-icon class="logo">auto_awesome</mat-icon>
    <h1>Hotel Offers</h1>
  </div>
</app-header>

<div class="container hotel-form">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4 col-12">
            <h1 class="mt-8">Register</h1>
            <form class="register-form" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="w-100">
                            <mat-label>Company name</mat-label>
                            <input matInput formControlName="name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="w-100">
                            <mat-label>E-mail</mat-label>
                            <input type="email" name="email" matInput formControlName="email">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-12">
                        <mat-form-field class="w-100">
                            <mat-label>Phone number</mat-label>
                            <input type="tel" name="phone"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                matInput formControlName="phone" placeholder="123-456-7899">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="w-100">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput formControlName="password">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-12">
                        <mat-form-field class="w-100">
                            <mat-label>Password again</mat-label>
                            <input type="password" minlength="6" matInput formControlName="passwordAgain" [errorStateMatcher]="matcher">
                            <mat-error *ngIf="form.hasError('notSame')">
                                Passwords do not match
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <mat-divider class="divider"></mat-divider>
                <h3 class="mt-3">Address</h3>
                <div formGroupName="address">
                    <div class="row">
                        <div class="col-lg-6" >
                            <!-- flag only works on devBuild -->
                        <!--    <mat-select-country class="w-100 country-component-fixer" formControlName="country"></mat-select-country>-->
                          <mat-form-field class="w-100">
                            <input type="text" matInput formControlName="country" placeholder="Country">
                          </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field class="w-100">
                                <input type="text" matInput formControlName="city" placeholder="City">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <mat-form-field class="w-100">
                                <input type="text" matInput formControlName="postalCode" placeholder="zipCode">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <mat-form-field class="w-100">
                                <input type="text" matInput formControlName="streetName" placeholder="Street Name">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field class="w-100">
                                <input type="text" matInput formControlName="streetNumber" placeholder="Street Number">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-12">
                            <mat-divider class="divider"></mat-divider>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <mat-form-field class="rating w-100">
                                <input type="number" step="1" min="1" max="5" matInput formControlName="classification" placeholder="Hotel Stars">
                            </mat-form-field>
                        </div>
                    </div>

                <button type="submit" class="mb-8" mat-raised-button color="primary">Register</button>
            </form>
        </div>
    </div>
</div>
