<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="row justify-content-md-center">
                <div class="col-lg-4">
                    <div class="form-group">
                        <mat-form-field class="w-100">
                            <mat-label>City</mat-label>
                            <mat-select [(value)]="selected">
                                <mat-option>None</mat-option>
                                <mat-option *ngFor="let city of cities" [value]="city">{{city}}</mat-option>
                            </mat-select>
                        </mat-form-field>                        
                    </div>
                </div>
                <div class="col-lg-3 d-flex align-items-end">
                    <mat-form-field class="w-100">
                        <mat-label>Person</mat-label>
                        <input matInput type="number" step="1" min="1" max="5">
                    </mat-form-field>
                </div>
            </div>
            <div class="row justify-content-md-center align-items-center">
                <div class="col-lg-3">
                    <button mat-stroked-button color="primary">Show results</button>
                </div>
                <div class="col-lg-4 text-center">
                    <a class="text-decoration-none" href="#">Browse all offers</a>
                </div>
            </div>        
        </div>
        <div class="header col-lg-6">
            <h1>Best Hotel Offers</h1>
            <h5>The best prices you can get, save on your vacation!</h5>
        </div>
    </div>
</div>
