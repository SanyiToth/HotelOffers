<div class="header">
    <form [formGroup]="selectStatusForm"
          class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select name="status" id="status"
                    formControlName="status"
                    (change)="selectStatus($event)">
          <mat-option *ngFor="let stat of offerStatus" [value]="stat">active</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  <div class="add-btn">
    <button mat-raised-button color="primary" > <mat-icon>add</mat-icon>New offer </button>
  </div>
</div>
