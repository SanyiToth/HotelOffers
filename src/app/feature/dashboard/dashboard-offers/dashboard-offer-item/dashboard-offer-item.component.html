<mat-card [id]="data.provider">
  <mat-card-header>
    <mat-card-title>{{data.heading}}</mat-card-title>
    <div>
      <div class="container">
        <div class="row">
          <h5 class="col">start date</h5>
          <h5 class="col">end date</h5>
        </div>
        <div class="row">
          <h4 class="col">{{data.dateInterval.startDate | date :'short'}}</h4>
          <h4 class="col">{{data.dateInterval.endDate | date :'short'}}</h4>
        </div>
      </div>
    </div>
  </mat-card-header>
  <div class="card-content">
    <mat-card-content>
      <div class="container">
        <div class="row">
          <h5 class="col">status</h5>
          <h5 class="col">images</h5>
    <!--      <h5 class="col">complete</h5>-->
          <h5 class="col">price</h5>
         <!-- <h5 class="col">orders</h5>
          <h5 class="col">count</h5>-->
        </div>
        <div class="row">
          <h4 class="col">{{data.status}}</h4>
          <h4 class="col">{{data.images.length}}</h4>
        <!--  <h4 class="col">data</h4>-->
          <h4 class="col">{{data.price}}</h4>
        <!--  <h4 class="col">data</h4>
          <h4 class="col">data</h4>-->
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-mini-fab color="primary">
        <mat-icon class="edit">edit_outline</mat-icon>
      </button>
      <button mat-mini-fab color="warn">
        <mat-icon class="delete">delete_outline</mat-icon>
      </button>
    </mat-card-actions>
  </div>
</mat-card>
