<div class="results-sidebar">
  <form [formGroup]="citySelectorForm"
        (submit)="onSubmit()"
        class="form-field">
        <!--(submit)="onSubmit()-->
  <mat-form-field appearance="outline">
    <mat-label>Chose your destination!</mat-label>
    <mat-select name="city" id="city"
                formControlName="city"
                (change)="selectCity($event)">
      <mat-option disabled>Cities</mat-option>
      <mat-option *ngFor="let city of cities" [value]="city">{{city.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Chose guest number</mat-label>
    <input matInput type="number" min="1" max="5"
               name="guestNumber" id="guestNumber"
               formControlName="guestNumber">
  </mat-form-field>

    <button mat-stroked-button color="primary">Show results</button>

  </form>

</div>
