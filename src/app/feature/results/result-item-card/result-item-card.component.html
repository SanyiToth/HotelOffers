<mat-card routerLink="/results/{{data.id}}">
    <img src="{{data.image}}" alt="picture of hotel offer" >
    <br><br>
    <mat-card-title>
      <p class="offerTitle">{{data.heading}}</p>
    </mat-card-title>
    <mat-card-content>
      <div class="nameOfHotel-container">
        <p class="nameOfHotel">{{data.id}}</p>
      </div>
      <p class="price">{{data.price}} Ft</p><br>
    </mat-card-content>
</mat-card>
