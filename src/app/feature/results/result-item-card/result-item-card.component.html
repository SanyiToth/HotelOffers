<mat-card routerLink="/results/{{data._id}}">
<img src="{{data.images[0].link}}" alt="picture of hotel offer" >
    <br><br>
    <mat-card-title>
      <p class="offerTitle">{{data.heading}}</p>
    </mat-card-title>
    <mat-card-content>
      <div class="detailsOfHotel-container">
        <p class="detailsOfHotel">{{data.details}}</p>
      </div>
      <p class="price">{{data.price}} Ft</p>
    </mat-card-content>
</mat-card>
