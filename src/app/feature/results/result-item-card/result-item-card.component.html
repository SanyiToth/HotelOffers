<mat-grid-list cols="4">
  <mat-card routerLink="/results/{{data._id}}">
    <img src="{{data.images[0].link}}" alt="picture of hotel offer">
    <mat-card-title>
      {{data.heading}}
    </mat-card-title>
    <p>{{data.details}}</p>
    <p class="price">{{data.price | currency:'HUF':'code':'4.0' }} </p>
    <app-rating [data]="data.ratingInfo" class="ratingOfHotel"></app-rating>
  </mat-card>
</mat-grid-list>
