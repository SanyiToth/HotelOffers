
<p>sidebar</p>


  <form [formGroup]="citySelector" (ngSubmit)="onSubmit()">
    <label for="cityName">Chose your destination!</label>
    <select name="cityName" id="cityName"
            formControlName="cityName"
            (change)="selectCity($event)">
      <option value="" disabled>Cities</option>
      <option *ngFor="let city of Cities" [ngvalue]="city">{{city}}</option>
    </select>

    <label for="guestNumber">Chose guest number</label>
    <select name="guestNumber" id="guestNumber"
            formControlName="guestNumber">
      <option value="" disabled>Guests</option>
      <option value="2" >1</option>
      <option value="3">2</option>
    </select>

    <button type="submit">Show results</button>

  </form>
