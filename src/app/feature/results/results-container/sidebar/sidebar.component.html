<mat-form-field [formGroup]="citySelector" (ngSubmit)="onSubmit()">

  <!-- choose city -->
  <mat-select  formControlName="cityName">
    <mat-option value="" disabled>Choose your city</mat-option>
    <mat-option *ngFor="let city of Cities" [ngValue]="city" (change)="changeCity($event)">{{city}}
    </mat-option>
  </mat-select>

  <!-- choose guest -->

  <mat-select formControlName="guestNumber">
    <mat-option value="" disabled>Choose guest number</mat-option>

  </mat-select>

  <!-- error handling -->


  <mat-button type="submit">Show results</mat-button>

</mat-form-field>
